<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- styles -->
    <link rel="stylesheet" href="stylee.css">
</head>

<body>
    <div class="main">
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underLine"></div>
                <!-- review -->
                <article class="review">
                    <div class="img-container">
                        <img id="person img" src="images/images (1).jpg" href="" alt="">
                    </div>
                    <h4 id="author"> sara jones</h4>
                    <p id="jop">ux designer</p>
                    <p id="info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea similique fugit quam voluptas
                        delectus! Reprehenderit incidunt nam optio adipisci quaerat fuga dolores. Quos recusandae minima
                        illum excepturi voluptates. Ea, laboriosam.
                    </p>
                    <!-- prec next buttons-->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <!-- random button -->
                    <button class="random-btn">surprise me</button>
                </article>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
